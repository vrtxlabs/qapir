name: Demonstrate all types of validation available for bool

test_steps:
  - description: GET /types
    type: http
    url: ${env.staging_url}/types
    method: GET
    expected_http_status: 200
    execute: |
      SELECT
        $.data.bool AS ${var.bool}
      FROM
        ${response.body}
      EXPECT
        ${var.bool} -eq true;
